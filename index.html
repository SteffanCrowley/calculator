<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script src="app.js" defer></script>
    <div id="calculator">
      <div id="first-row">
        <button id="CLEAR">CLEAR</button> <button id="DELETE">DELETE</button>
      </div>
      <div id="second-row">
        <button id="7">7</button>
        <button id="8">8</button>
        <button id="9">9</button><button id="/">/</button>
      </div>
      <div id="third-row">
        <button id="4">4</button>
        <button id="5">5</button>
        <button id="6">6</button><button id="x">x</button>
      </div>
      <div id="fourth-row">
        <button id="1">1</button>
        <button id="2">2</button>
        <button id="3">3</button><button id="-">-</button>
      </div>
      <div id="fifth-row">
        <button id=".">.</button>
        <button id="0">0</button>
        <button id="=">=</button><button id="+">+</button>
      </div>
    </div>
  </body>
</html>
